<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #2980b9;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #555;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #2980b9;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }
        button:hover {
            background: #6dd5fa;
        }
        a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenue, {{ user.username }} !</h2>
        <p>Choisissez une option ci-dessous pour continuer.</p>
        <button onclick="window.location.href=''">Profil</button>
        <button onclick="window.location.href=''">Paramètres</button>
        <button onclick="window.location.href=''">Rapports</button>
        <a href="{{ url_for('routes.logout') }}">Se déconnecter</a>
    </div>
</body>
</html>
